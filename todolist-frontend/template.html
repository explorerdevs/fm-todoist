<body>
  <!-- html code that can be copied into react -->
  <header>
    <div class="container">
      <h1>Todo</h1>
      <button id="toggle" title="Change light/dark mode">
        <img src="./images/icon-moon.svg" alt="" />
      </button>
    </div>
  </header>
  <div class="container">
    <form id="newTodo">
      <!-- button for checklist as we'll use JS to add to list -->
      <button class="checkbox"></button>
      <input
        type="text"
        name="newItem"
        id="newItem"
        placeholder="Create a new todo..."
        required
      />
    </form>

    <div id="todoList">
      <!-- where JS will inject list items -->
      <div id="listItems"></div>
      <div id="todoControls">
        <div class="control-info">
          <p><span id="numberOfItems">5</span> items left</p>
          <button>Clear Completed</button>
        </div>
        <div class="items-control-group">
          <button>All</button>
          <button>Active</button>
          <button>Completed</button>
        </div>
      </div>
    </div>

    <div id="reorderList">Drag and drop to reorder list</div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
